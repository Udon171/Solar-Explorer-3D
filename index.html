<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Explorer 3D</title>
    <link rel="stylesheet" href="components/style.css">
    <script src="https://typpo.github.io/spacekit/build/spacekit.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <button class="tab active" id="satellite-tab">Satellite</button>
            <button class="tab" id="mission-tab">Mission</button>
        </div>
        <div class="centerpiece">
            <img src="assets/textures/placeholder.jpg" alt="Satellite" class="satellite-image" id="satellite-image">
            <div class="options-panel">
                <div class="panel" id="sat-options">
                    <h3>Satellite Options</h3>
                    <!-- Satellite config options go here -->
                </div>
                <div class="panel" id="mission-options">
                    <h3>Mission Options</h3>
                    <!-- Mission config options go here -->
                </div>
            </div>
        </div>
        <div class="mission-control">
            <h2>Mission Control</h2>
            <form id="mission-form">
                <div class="form-group">
                    <label for="planet-select">Target Planet:</label>
                    <select id="planet-select" required>
                        <option value="mars">Mars</option>
                        <option value="venus">Venus</option>
                        <option value="mercury">Mercury</option>
                        <option value="earth">Earth</option>
                        <option value="jupiter">Jupiter</option>
                        <option value="saturn">Saturn</option>
                        <option value="uranus">Uranus</option>
                        <option value="neptune">Neptune</option>
                        <option value="dwarf_planets">Dwarf Planets</option>
                        <option value="small_bodies">Small Bodies</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Instruments:</label>
                    <div class="instruments-grid">
                        <label class="instrument-checkbox">
                            <input type="checkbox" id="camera">
                            <span>Camera</span>
                        </label>
                        <label class="instrument-checkbox">
                            <input type="checkbox" id="spectrometer">
                            <span>Spectrometer</span>
                        </label>
                        <label class="instrument-checkbox">
                            <input type="checkbox" id="radar">
                            <span>Radar</span>
                        </label>
                        <label class="instrument-checkbox">
                            <input type="checkbox" id="gravitometer">
                            <span>Gravitometer</span>
                        </label>
                        <label class="instrument-checkbox">
                            <input type="checkbox" id="multiSpectral">
                            <span>Multi-Spectral Imager</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="launch-date">Launch Date:</label>
                    <input type="date" id="launch-date" required>
                </div>

                <button type="submit" class="launch-btn">Launch Mission</button>
            </form>
        </div>

        <div class="simulation-container">
            <div id="simulation"></div>
            <div class="simulation-controls">
                <button id="pause-btn">Pause</button>
                <div class="speed-control">
                    <label for="simulation-speed">Speed:</label>
                    <input type="range" id="simulation-speed" min="1" max="10" value="1">
                    <span id="speed-value">1x</span>
                </div>
            </div>
        </div>

        <div id="instrument-view" class="instrument-panel" style="display: none">
            <h3>Instrument Data</h3>
            <div id="instrument-content"></div>
        </div>
    </div>
    <script type="module" src="components/script.js"></script>
</body>
</html>
